<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-md-2">
          9:00 am
        </div>
        <textarea class="description col-md-9" id="hour0" data-time="9"></textarea>
        <button class="saveBtn col-md-1" id="saveButton1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
          10:00 am
        </div>
        <textarea class="description col-md-9" id="hour1" data-time="10"></textarea>
        <button class="saveBtn col-md-1" id="saveButton2"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
          11:00 am
        </div>
        <textarea class="description col-md-9" id="hour2" data-time="11"></textarea>
        <button class="saveBtn col-md-1" id="saveButton3"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
          12:00 am
        </div>
        <textarea class="description col-md-9" id="hour3" data-time="12"></textarea>
        <button class="saveBtn col-md-1" id="saveButton4"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
          1:00 pm
        </div>
        <textarea class="description col-md-9" id="hour4" data-time="13"></textarea>
        <button class="saveBtn col-md-1" id="saveButton5"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
          2:00 pm
        </div>
        <textarea class="description col-md-9" id="hour5" data-time="14"></textarea>
        <button class="saveBtn col-md-1" id="saveButton6"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
          3:00 pm
        </div>
        <textarea class="description col-md-9" id="hour6" data-time="15"></textarea>
        <button class="saveBtn col-md-1" id="saveButton7"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
          4:00 pm
        </div>
        <textarea class="description col-md-9" id="hour7" data-time="16"></textarea>
        <button class="saveBtn col-md-1" id="saveButton8"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
          5:00 pm
        </div>
        <textarea class="description col-md-9" id="hour8" data-time="17"></textarea>
        <button class="saveBtn col-md-1" id="saveButton9"><i class="fa fa-save"></i></button>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
